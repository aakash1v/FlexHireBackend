{% extends "base.html" %}
{% block title %}Reset Password | FlexHire{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-4">Reset Password</h2>

    <form method="POST" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        {{ form.email }}
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg mt-4 hover:bg-indigo-700 transition">
        Send Reset Link
      </button>
    </form>
  </div>
</div>
{% endblock %}
