{% extends "base.html" %}
{% block title %}Logout | FlexHire{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Are you sure you want to log out?</h2>
    <form method="POST" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">
        Log Out
      </button>
      <a href="/" class="ml-4 text-gray-600 hover:text-indigo-600">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
